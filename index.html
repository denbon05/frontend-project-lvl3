<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>RSS aggregator</title>
  </head>
  <body>
    <div
      class="modal fade"
      id="modal"
      data-testid="modal"
      style="display: none"
      aria-hidden="true"
      aria-labelledby="modal"
      tabindex="-1"
      role="dialog"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Modal title</h5>
            <button
              type="button"
              class="close close-modal"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body"></div>
          <div class="modal-footer">
            <a
              role="button"
              href="#"
              target="_blank"
              rel="noopener noreferrer"
              class="btn btn-primary full-article"
              >Читать полностью</a
            >
            <button
              type="button"
              class="btn btn-close-modal close-modal btn-secondary"
              data-dismiss="modal"
            >
              Закрыть
            </button>
          </div>
        </div>
      </div>
    </div>
    <main class="flex-grow-1">
      <section
        class="container-fluid bg-dark p-5 shadow-sm"
        style="position: relative"
        id="container"
      >
        <div
          class="btn-group btn-group-sm"
          id="switchLng"
          role="group"
          style="position: absolute; top: 5%; right: 5%"
          aria-label="toggle language"
        >
          <button id="ru" type="button" class="btn btn-secondary lng-btn">
            ru
          </button>
          <button
            id="en"
            type="button"
            class="btn btn-outline-secondary lng-btn"
          >
            en
          </button>
        </div>

        <section class="row justify-content-center">
          <div class="col-md-10 col-lg-8 mx-auto text-white">
            <div class="text-center">
              <h1 class="display-3 main-title">RSS Reader</h1>
            </div>
            <hr class="muted" width="80%" />
            <p class="lead">Начните читать RSS сегодня!</p>
            <form class="rss-form">
              <div class="form-row row">
                <div role="textbox" class="col" id="containerInput">
                  <input
                    aria-label="url"
                    placeholder="RSS link"
                    type="text"
                    name="url"
                    test-name="url"
                    data-testid="rssInput"
                    class="form-control form-control-lg w-80"
                    id="rssInput"
                    aria-describedby="rss"
                  />
                  <div id="response" role="doc-noteref"></div>
                </div>
                <div class="col-auto">
                  <button
                    id="buttonAdd"
                    type="submit"
                    aria-label="add"
                    data-testid="buttonAdd"
                    name="add"
                    class="btn btn-lg btn-primary px-sm-5"
                  >
                    Добавить
                  </button>
                </div>
              </div>
            </form>
            <p id="urlExample" class="muted mt-2">
              Приммер:
              https://lorem-rss.herokuapp.com/feed?unit=second&interval=20
            </p>
          </div>
        </section>
      </section>
      <section id="rssContainer" class="container-fluid p-5">
        <div id="feedsContainer" class="row">
          <div class="col-md-10 col-lg-8 mx-auto feeds"></div>
        </div>
        <div class="row" id="postsContainer">
          <div class="col-md-10 col-lg-8 mx-auto posts"></div>
        </div>
      </section>
    </main>
  </body>
</html>
