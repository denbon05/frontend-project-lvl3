<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>RSS aggregator</title>
	</head>
	<body>
		<div class="container-fluid bg-dark p-5">
			<div class="row justify-content-center">
				<div class="col-md-10 col-lg-8 mx-auto text-white">
					<h1 class="display-3">RSS Reader</h1>
					<p class="lead">Start reading RSS today! It is easy, it is nicely.</p>
					<form class="rss-form">	
						<div class="form-row">
							<div class="col my-2">
								<input required type="text" class="form-control form-control-lg w-100" id="rssInput" aria-describedby="rss">
							</div>			
							<div class="col-auto my-2">
								<button type="submit" class="btn btn-lg btn-primary px-5">Add</button>
							</div>		
						</div>
					</form>
					<p id="emailHelp" class="form-text text-muted">
						Example: https://ru.hexlet.io/lessons.rss
					</p>
				</div>
			</div>
		</div>
	</body>
</html>
