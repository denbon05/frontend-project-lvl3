<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>RSS aggregator</title>
	</head>
	<body>
		<div class="container-fluid bg-dark p-5 shadow" id="container">
			<div class="row justify-content-center">
				<div class="col-md-10 col-lg-8 mx-auto text-white">
					<div class="text-center">
						<h1 class="display-3">RSS Reader</h1>
					</div>
					<hr class="muted" width="80%">
					<p class="lead">Start reading RSS today! It is easy, it is nicely.</p>
					<form class="rss-form">	
						<div class="form-row">
							<div class="col">
								<input placeholder="https://ru.hexlet.io/lessons.rss" required type="text" class="form-control form-control-lg w-80" id="rssInput" aria-describedby="rss">
							</div>			
							<div class="col-auto">
								<button type="submit" class="btn btn-lg btn-info px-5">Add</button>
							</div>		
						</div>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
